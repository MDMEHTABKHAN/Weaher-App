<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/search.png" alt="search icon"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="assets/rain.png" alt="rain logo">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="humidity logo">
                    <div>
                        <p class="humidity">50%</p>
                        <P>Humidity</P>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="wind logo">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
